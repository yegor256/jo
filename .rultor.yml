---
# yamllint disable rule:line-length
docker:
  image: yegor256/ruby
install: |-
  sudo /usr/bin/install-node.sh
  sudo npm install -g grunt
  sudo apt-get -y update
  sudo apt-get -y install software-properties-common
  echo "deb http://ppa.launchpad.net/mozillateam/ppa/ubuntu noble main" | sudo tee /etc/apt/sources.list.d/mozillateam-ppa.list
  sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 0x0ab215679c571d1c8325275b9bdb3d89ce49ec21
  sudo apt-get -y update
  sudo apt-get -y install firefox
merge:
  script: |-
    npm ci
    grunt --port=4000 --monochrome
